<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopEasy</h1>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
        </div>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-name="Product 1" data-price="20">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
            <button class="add-to-cart" data-name="Product 2" data-price="25">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
        </div>
    </section>

    <div id="cart-modal" class="cart-modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout-button">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
